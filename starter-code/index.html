<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandasing Shop</h1>
  <div class="prod-wrapper">
    <div class="col">
      <span>IronBubble-Head</span>
    </div>
    <div class="col">
        $<span class="price">25.00</span>
      </div>
    <div class="col">
      QTY <input type="text" class="quantity" value="0">
    </div>
    <div class="col">
        $<span class="price-qty">00.00</span>
      </div>
    <div class="col">
      <button class="btn btn-delete">Delete</button>
    </div> 
  </div>

  <div class="prod-wrapper">
      <div class="col">
        <span>IronShirt</span>
      </div>
      <div class="col">
          $<span class="price">15.72</span>
        </div>
      <div class="col">
        QTY <input type="text" class="quantity" value="0">
      </div>
      <div class="col">
          $<span class="price-qty">00.00</span>
        </div>
      <div class="col">
        <button class="btn btn-delete">Delete</button>
      </div> 
    </div>
  
  <footer>
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
    <h2>Total Price: $<span id="total">0</span></h2>
  </footer>
</body>
</html>
